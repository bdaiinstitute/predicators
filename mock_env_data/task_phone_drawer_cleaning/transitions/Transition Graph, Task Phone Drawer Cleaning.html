            float: right;

            padding: 5px;
        }
        .state-header {
            margin-bottom: 10px;
            padding-bottom: 5px;

        .predicate {
            margin: 5px 0;
            font-family: monospace;
        }
        .self-loops {
            margin-top: 10px;
            padding-top: 5px;
            border-top: 1px solid #ccc;
        }

            margin: 2px 0;
        }
        .effect-delete {
            color: #d62728;  /* Red */
            font-family: monospace;
            margin: 2px 0;
        }
        .edge-header {
            margin-bottom: 10px;
            padding-bottom: 5px;

        }
        .section-header {
            margin-top: 10px;
            margin-bottom: 5px;

_box:movable_object, container_box:container)<br></span><br><span style='color: #d62728'>- Holding(robot:robot, green_box:movable_object)<br>- NotInsideAnyContainer(green_box:movable_object)<br></span>", "is_shortest_path": false, "affects_belief": false}}, {"data": {"id": "edge_86", "source": "9", "target": "18", "label": "CloseDrawer(robot,drawer)", "fullLabel": "<strong>CloseDrawer(robot,drawer)</strong><br><br><span style='color: #2ca02c'>+ DrawerClosed(drawer:container)<br></span><br><span style='color: #d62728'>- DrawerOpen(drawer:container)<br></span>", "is_shortest_path": false, "affects_belief": false}}, {"data": {"id": "edge_87", "source": "5", "target": "8", "label": "MoveToHandViewObjectInContainer(robot,green_box,drawer)", "fullLabel": "<strong>MoveToHandViewObjectInContainer(robot,green_box,drawer)</strong><br><br><span style='color: #2ca02c'>+ InHandView(robot:robot, green_box:movable_object)<br></span><br><span style='color: #d62728'></span>", "is_shortest_path": false, "affects_belief": false}}, {"data": {"id": "edge_88", "source": "40", "target": "31", "label": "OpenDrawer(robot,drawer)", "fullLabel": "<strong>OpenDrawer(robot,drawer)</strong><br><br><span style='color: #2ca02c'>+ DrawerOpen(drawer:container)<br></span><br><span style='color: #d62728'>- DrawerClosed(drawer:container)<br></span>", "is_shortest_path": false, "affects_belief": false}}, {"data": {"id": "edge_89", "source": "10", "target": "21", "label": "PickObjectFromContainer(robot,green_box,drawer)", "fullLabel": "<strong>PickObjectFromContainer(robot,green_box,drawer)</strong><br><br><span style='color: #2ca02c'>+ Holding(robot:robot, green_box:movable_object)<br>+ NotInsideAnyContainer(green_box:movable_object)<br></span><br><span style='color: #d62728'>- InHandView(robot:robot, green_box:movable_object)<br>- NotHolding(robot:robot, green_box:movable_object)<br>- Inside(green_box:movable_object, drawer:container)<br>- HandEmpty(robot:robot)<br></span>", "is_shortest_path": false, "affects_belief": false}}, {"data": {"id": "edge_90", "source": "7", "target": "13", "label": "CloseDrawer(robot,drawer)", "fullLabel": "<strong>CloseDrawer(robot,drawer)</strong><br><br><span style='color: #2ca02c'>+ DrawerClosed(drawer:container)<br></span><br><span style='color: #d62728'>- DrawerOpen(drawer:container)<br></span>", "is_shortest_path": false, "affects_belief": false}}, {"data": {"id": "edge_91", "source": "49", "target": "47", "label": "OpenDrawer(robot,drawer)", "fullLabel": "<strong>OpenDrawer(robot,drawer)</strong><br><br><span style='color: #2ca02c'>+ DrawerOpen(drawer:container)<br></span><br><span style='color: #d62728'>- DrawerClosed(drawer:container)<br></span>", "is_shortest_path": false, "affects_belief": false}}, {"data": {"id": "edge_92", "source": "16", "target": "8", "label": "OpenDrawer(robot,drawer)", "fullLabel": "<strong>OpenDrawer(robot,drawer)</strong><br><br><span style='color: #2ca02c'>+ DrawerOpen(drawer:container)<br></span><br><span style='color: #d62728'>- DrawerClosed(drawer:container)<br></span>", "is_shortest_path": false, "affects_belief": false}}]};
        
        // Initialize Cytoscape
        const cy = cytoscape({
            container: document.getElementById('cy'),
            elements: graphData,
            style: [
                // Base node style
                {
                    selector: 'node',
                    style: {
                        'background-color': 'white',
                        'border-width': 2,
                        'border-color': '#666',
                        'label': 'data(label)',
                        'text-valign': 'center',
                        'text-halign': 'center',
                        'width': '120px',
                        'height': '50px',
                        'font-size': '12px',
                        'text-wrap': 'wrap',
                        'padding': '10px'
                    }
                },
                // Base edge style
                {
                    selector: 'edge',
                    style: {
                        'width': 1,
                        'line-color': '#999',
                        'target-arrow-color': '#999',
                        'target-arrow-shape': 'triangle',
                        'curve-style': 'bezier',
                        'label': 'data(label)',
                        'font-size': '10px',
                        'text-background-color': 'white',
                        'text-background-opacity': 1,
                        'text-background-padding': '5px',
                        'text-rotation': 'autorotate',
                        'text-margin-y': -10,
                        'line-style': 'dashed',
                        'curve-style': 'unbundled-bezier',
                        'control-point-distances': [50],
                        'control-point-weights': [0.5],
                        'edge-distances': 'node-position'
                    }
                },
                // Non-shortest path edges (non-belief)
                {
                    selector: 'edge[!is_shortest_path][!affects_belief]',
                    style: {
                        'curve-style': 'unbundled-bezier',
                        'control-point-distances': [50],
                        'control-point-weights': [0.5],
                        'line-color': '#87CEEB',
                        'target-arrow-color': '#87CEEB',
                        'width': 1,
                        'line-style': 'dashed'
                    }
                },
                // Non-shortest path edges (belief)
                {
                    selector: 'edge[!is_shortest_path][?affects_belief]',
                    style: {
                        'curve-style': 'unbundled-bezier',
                        'control-point-distances': [70],
                        'control-point-weights': [0.5],
                        'line-color': '#FFB6C1',
                        'target-arrow-color': '#FFB6C1',
                        'width': 2,
                        'line-style': 'dashed'
                    }
                },
                // Shortest path edges (non-belief)
                {
                    selector: 'edge[?is_shortest_path][!affects_belief]',
                    style: {
                        'curve-style': 'unbundled-bezier',
                        'control-point-distances': [50],
                        'control-point-weights': [0.5],
                        'line-color': '#2171b5',
                        'target-arrow-color': '#2171b5',
                        'width': 2.5,
                        'line-style': 'solid'
                    }
                },
                // Shortest path edges (belief)
                {
                    selector: 'edge[?is_shortest_path][?affects_belief]',
                    style: {
                        'curve-style': 'unbundled-bezier',
                        'control-point-distances': [70],
                        'control-point-weights': [0.5],
                        'line-color': '#E74C3C',
                        'target-arrow-color': '#E74C3C',
                        'width': 3,
                        'line-style': 'solid'
                    }
                },
                // Shortest path nodes (should be last to override other node styles)
                {
                    selector: 'node[?is_shortest_path]',
                    style: {
                        'background-color': '#fff7e6',
                        'border-color': '#ff7f0e',
                        'border-width': 3
                    }
                },
                // Initial state
                {
                    selector: 'node[?is_initial]',
                    style: {
                        'background-color': '#e6f3ff',
                        'border-color': '#2171b5',
                        'border-width': 3
                    }
                },
                // Goal state
                {
                    selector: 'node[?is_goal]',
                    style: {
                        'background-color': '#e6ffe6',
                        'border-color': '#2ca02c',
                        'border-width': 3
                    }
                },
            ],
            layout: {
                name: 'breadthfirst',
                rankDir: 'TB',  // Top to Bottom layout
                nodeSep: 100,
                rankSep: 150,
                edgeSep: 50,
                animate: true,
                roots: '[?is_initial]'  // Start layout from initial state
            },
            wheelSensitivity: 0.2
        });

        // Layout options for reset
        const layout_options = {
            name: 'breadthfirst',
            rankDir: 'TB',  // Top to Bottom layout
            nodeSep: 100,
            rankSep: 150,
            edgeSep: 50,
            animate: document.getElementById('animate').checked,
            roots: '[?is_initial]'  // Start layout from initial state
        };

        function formatStateInfo(fullLabel) {
            const lines = fullLabel.split('\n');
            let html = `<div class="state-header"><strong>${lines[0]}</strong></div>`;
            
            let section = [];
            for (let i = 2; i < lines.length; i++) {
                const line = lines[i];
                if (line === 'Self-loop operators:') {
                    if (section.length > 0) {
                        html += `<div class="predicates">${section.join('<br>')}</div>`;
                        section = [];
                    }
                    html += `<div class="self-loops"><strong>${line}</strong>`;
                } else if (line.trim() !== '') {
                    section.push(`<div class="predicate">${line}</div>`);
                }
            }
            if (section.length > 0) {
                html += `<div class="predicates">${section.join('')}</div>`;
            }
            return html;
        }

        function showInfoPanel(node) {
            const panel = document.getElementById('info-panel');
            const info = document.getElementById('state-info');
            info.innerHTML = formatStateInfo(node.data('fullLabel'));
            panel.style.display = 'block';
        }

        function hideInfoPanel() {
            document.getElementById('info-panel').style.display = 'none';
        }

        function formatEdgeInfo(fullLabel) {
            const lines = fullLabel.split('\n');
            let html = `<div class="edge-header"><strong>${lines[0]}</strong></div>`;
            
            let section = [];
            for (let i = 2; i < lines.length; i++) {
                const line = lines[i];
                if (line.startsWith('+')) {
                    section.push(`<div class="effect-add">${line}</div>`);
                } else if (line.startsWith('-')) {
                    section.push(`<div class="effect-delete">${line}</div>`);
                } else {
                    if (section.length > 0) {
                        html += `<div class="effects">${section.join('')}</div>`;
                        section = [];
                    }
                    html += `<div class="section-header">${line}</div>`;
                }
            }
            if (section.length > 0) {
                html += `<div class="effects">${section.join('')}</div>`;
            }
            return html;
        }

        function showEdgeInfoPanel(edge) {
            const panel = document.getElementById('edge-info-panel');
            const info = document.getElementById('edge-info');
            info.innerHTML = formatEdgeInfo(edge.data('fullLabel'));
            panel.style.display = 'block';
        }

        function hideEdgeInfoPanel() {
            document.getElementById('edge-info-panel').style.display = 'none';
        }

        // Event handlers
        cy.on('tap', 'node', function(evt) {
            showInfoPanel(evt.target);
        });

        cy.on('tap', 'edge', function(evt) {
            showEdgeInfoPanel(evt.target);
            evt.preventDefault();
        });

        cy.on('tap', function(evt) {
            if (evt.target === cy) {
                hideEdgeInfoPanel();
                hideInfoPanel();
            }
        });

        // Toggle controls
        document.getElementById('shortest-path').addEventListener('change', function(evt) {
            cy.edges('[?is_shortest_path]').style('visibility', evt.target.checked ? 'visible' : 'hidden');
        });

        document.getElementById('all-edges').addEventListener('change', function(evt) {
            cy.edges('[!is_shortest_path]').style('visibility', evt.target.checked ? 'visible' : 'hidden');
        });

        document.getElementById('animate').addEventListener('change', function(evt) {
            layout_options.animate = evt.target.checked;
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(evt) {
            switch(evt.key.toLowerCase()) {
                case 'h':
                    alert(
                        'Keyboard Shortcuts:\n' +
                        'h: Show this help\n' +
                        's: Toggle shortest path\n' +
                        'e: Toggle all edges\n' +
                        'a: Toggle animation\n' +
                        'r: Reset layout\n' +
                        'Esc: Close info panel'
                    );
                    break;
                case 's':
                    const sp = document.getElementById('shortest-path');
                    sp.checked = !sp.checked;
                    sp.dispatchEvent(new Event('change'));
                    break;
                case 'e':
                    const ae = document.getElementById('all-edges');
                    ae.checked = !ae.checked;
                    ae.dispatchEvent(new Event('change'));
                    break;
                case 'a':
                    const an = document.getElementById('animate');
                    an.checked = !an.checked;
                    an.dispatchEvent(new Event('change'));
                    break;
                case 'r':
                    cy.layout(layout_options).run();
                    break;
                case 'escape':
                    hideInfoPanel();
                    break;
            }
        });

        // Print initial graph data
        console.log('Initial graph data:', graphData);
        console.log('Edges with shortest path:', cy.edges().filter(edge => edge.data('is_shortest_path')).length);
        console.log('Edges without shortest path:', cy.edges().filter(edge => !edge.data('is_shortest_path')).length);

        // Debug node data
        console.log('\nNode data:');
        cy.nodes().forEach(node => {
            console.log('Node:', node.id(), {
                'is_initial': node.data('is_initial'),
                'is_goal': node.data('is_goal'),
                'is_shortest_path': node.data('is_shortest_path'),
                'background-color': node.style('background-color'),
                'border-color': node.style('border-color')
            });
        });

        // Debug edge data
        console.log('\nEdge data:');
        cy.edges().forEach(edge => {
            console.log('Edge:', edge.id(), {
                'is_shortest_path': edge.data('is_shortest_path'),
                'line-color': edge.style('line-color'),
                'source': edge.data('source'),
                'target': edge.data('target')
            });
        });
    </script>
</body>
